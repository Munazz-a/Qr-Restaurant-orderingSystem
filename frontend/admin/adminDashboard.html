<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <script src="http://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold mb-8 text-gray-800">Orders</h1>

  <!-- Table Container -->
  <div class="w-full max-w-6xl bg-white shadow-md rounded-xl overflow-hidden">
    <table class="min-w-full border-collapse">
      <thead class="bg-green-500 text-white">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Table Number</th>
          <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Date</th>
          <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Order</th>
          <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Bill</th>
          <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Payment Method</th>
          <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Payment Status</th>
          
        </tr>
      </thead>
      <tbody id="ordersTableBody" class="divide-y divide-gray-200">
        <!-- Rows will be inserted dynamically -->
        
      </tbody>
    </table>
  </div>
  <script src="/socket.io/socket.io.js"></script>

  <script src="../admin/adminDashboard.js"></script>
</body>



</html>
